<!DOCTYPE html>
<html>
<head>
    <title>Carousel photo</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="carouselPhotoScript.js"></script>
</head>
<body onload="carouselWithTimer()">
<div id="container">
    <img id="img" src="Images/1.jpg">
    <div id="arrowDivLeft"><img onClick="carousel(-1)" class="leftArrrow" src="Images/fleche2.gif"></div>
    <div id="arrowDivRigth"><img onClick="carousel(1)" class="rightArrow" src="Images/fleche.gif"></div>
    <div id="bulletDiv">
        <div class="bullet"><img onclick="bulletChange(1)" id="bulletImg1" src="Images/whiteBullet.png"></div>
        <div class="bullet"><img onclick="bulletChange(2)" id="bulletImg2" src="Images/whiteBullet.png"></div>
        <div class="bullet"><img onclick="bulletChange(3)" id="bulletImg3" src="Images/whiteBullet.png"></div>
        <div class="bullet"><img onclick="bulletChange(4)" id="bulletImg4" src="Images/whiteBullet.png"></div>
        <div class="bullet"><img onclick="bulletChange(5)" id="bulletImg5" src="Images/whiteBullet.png"></div>
        <div class="bullet"><img onclick="bulletChange(6)" id="bulletImg6" src="Images/whiteBullet.png"></div>
        <div class="bullet"><img onclick="bulletChange(7)" id="bulletImg7" src="Images/whiteBullet.png"></div>
    </div>

</div>
</body>
</html>
